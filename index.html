
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login Generator Testbed</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/app.css"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet" type="text/css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </head>
  <!--This mixin corresponds to the mixins contained within-->
  <!--sass/component/container/. container::generateCenteredContainer-->
  <!--takes a simple selector and generates it.-->
  <!--This mixin corresponds to the mixins contained within-->
  <!--sass/component/container/. container::generateClusterContainer-->
  <!--takes a simple selector and generates it.-->
  <!--This mixin corresponds to the mixins contained within-->
  <!--sass/component/container/. container::generateCenteredElement-->
  <!--takes a simple selector and generates it.-->
  <!--This mixin corresponds to the mixins contained within-->
  <!--sass/component/background/ and sass/component/sizing/-->
  <!--background::generateBackground takes a simple selector -->
  <!--for the page that we are referring to (which will be-->
  <!--promptly expanded, and a selector for the background -->
  <!--which will fill up our entire area.-->
  <body>
      <div class="full-page full-page-background">
          <div class="primary-container">
            <div class="row no-margin-mobile">
              <div class="col-lg-12"><i class="fa fa-tree fa-2x" aria-hidden="true"></i></div>
            </div>
            <div class="row m-t-1 no-margin-mobile">
              <div class="col-xl-6">
                <h1 class="light-text">Welcome back to Sagebow.</h1>
              </div>
            </div>
            <div class="row m-t-1 no-margin-mobile">
              <div class="col-lg-12 p-y-2">
                  <div class="cta-container">
                    <div class="glassy"></div>
                    <div class="col-lg-5 extend-full-height">
                        <div class="email-address-container">
                          <div class="form-group">
                            <input class="form-control materialize-form" type="email" id="email-input" placeholder="Login Name"/>
                            <label class="label" for="emailAddress">Login Name</label>
                          </div>
                        </div>
                    </div>
                    <div class="col-lg-5 extend-full-height">
                        <div class="password-container">
                          <div class="form-group">
                            <input class="form-control materialize-form" type="password" id="password-input" placeholder="Password"/>
                            <label class="label" for="emailAddress">Password</label>
                          </div>
                        </div>
                    </div>
                    <div class="col-lg-2 extend-full-height">
                        <div class="login-container">
                          <div class="form-group"><a class="btn btn-login">Login</a>
                            <label class="consistency-hide" for="btn">Submit</label>
                          </div>
                        </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
      </div>
  </body>
</html>
